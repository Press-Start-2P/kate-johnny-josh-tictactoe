<!DOCTYPE html>

<head>

    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="css/game.css">
</head>
<body>
<h1>Tic Tac Toe</h1>
<table>

        <td id="3" class="col1 row3"><img src="" alt=""></td>
    </tr>

    <tr>
        <td id="7" class="col3 row1"><img src="" alt=""></td>
        <td id="8" class="col3 row2 vert"><img src="" alt=""></td>
        <td id="9" class="col3 row3"><img src="" alt=""></td>
    </tr>

<script src="js/jquery-2.2.4.js"></script>
<script src="js/game.js"></script>

</html>
